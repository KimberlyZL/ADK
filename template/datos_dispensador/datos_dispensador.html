<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispensador</title>

    <!-- Material Design 3 (Material You) CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/@material/web@latest/dist/material.web.min.css">

    <style>
        /* Estilo general */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Estilo para la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            animation: slideUp 1s ease-out;
        }

        thead {
            background-color: #6200ea;
            color: white;
        }

        th, td {
            padding: 16px;
            text-align: left;
            font-size: 1rem;
        }

        tbody tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        tbody tr:hover {
            background-color: #00eaea; /* Nuevo color al pasar el cursor */
            transform: translateY(-5px);
            transition: background-color 0.3s, transform 0.3s;
        }

        td {
            color: #333;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3700b3;
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PANEL DE CONTROL DEL DISPENSADOR</h1>
        <table>
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Distancia</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="dispensadores-tbody">
                {% for dispensador in dispensadores %}
                <tr>
                    <td data-th="Usuario">{{ dispensador.tarjeta_id }}</td>
                    <td data-th="Distancia">{{ dispensador.distancia }}</td>
                    <td data-th="Estado">{{ dispensador.estado }}</td>
                    <td data-th="Fecha">{{ dispensador.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('paginaDoctor') }}">
            <button>Volver</button>
        </a>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="{{ url_for('static', filename='datos_dispensador/datos_dispensador.js') }}"></script>
</body>
</html>
