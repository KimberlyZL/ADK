<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login/index.css') }}">
    <title>Dosificacion</title>
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='login/logo.jpg') }}" alt="Logo" class="logo">
        <h1 class="header-title">ADK</h1>
    </header>

    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Ingrese su Correo Electrónico" required>

            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Ingrese su Contraseña" required>

            <button type="submit">Login</button>
            <label id="message"></label>
        </form>
    </div>

    <script src="{{ url_for('static', filename='login/index.js') }}"></script>
</body>
</html>
