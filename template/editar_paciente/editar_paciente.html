<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='editar_paciente/editar_paciente.css') }}">
    <title>Editar Paciente</title>
</head>
<body>
    <h1>Editar Paciente</h1>

    <form id="editarForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ paciente.nombre }}" required>
        <br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ paciente.apellido }}" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ paciente.email }}" required>
        <br><br>

        <label for="contrasenia">Contraseña:</label>
        <input type="password" id="contrasenia" name="contrasenia" value="{{ paciente.contrasenia }}" required>
        <br><br>

        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" value="{{ paciente.codigo }}" required>
        <br><br>

        <button type="button" onclick="actualizarPaciente({{ paciente.id }})">Actualizar</button>
    </form>

    <br>
    <a href="{{ url_for('paginaverPacientes') }}">
        <button>Volver a la lista de pacientes</button>
    </a>
    <script src="{{ url_for('static', filename='editar_paciente/editar_paciente.js') }}"></script>
</body>
</html>
